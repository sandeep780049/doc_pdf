<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #e53935;
            padding: 10px 20px;
            color: white;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .menu-icon {
            font-size: 1.8rem;
            cursor: pointer;
        }

        .menu-options {
            display: none;
            flex-direction: column;
            background: #fff;
            position: absolute;
            right: 10px;
            top: 60px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .menu-options a {
            padding: 10px 20px;
            color: #e53935;
            text-decoration: none;
            border-bottom: 1px solid #eee;
        }

        .menu-options a:hover {
            background: #f5f5f5;
        }

        h2 {
            margin-top: 30px;
        }

        form {
            margin: 20px;
            padding: 30px;
            border: 2px dashed #ccc;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }

        input[type="file"],
        input[type="text"] {
            margin: 10px 0;
        }

        .btn-convert {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s ease;
        }

        .btn-convert:hover {
            background-color: #b71c1c;
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Split PDF</h1>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <div class="menu-options" id="menu">
            <a href="/">Convert</a>
            <a href="/merge">Merge PDF</a>
            <a href="/split">Split PDF</a>
            <a href="/history">History</a>
        </div>
    </div>

    <h2>Upload a PDF and Enter Page Range (e.g., 1-3)</h2>

    <form method="POST" action="/split" enctype="multipart/form-data">
        <input type="file" name="file" required accept=".pdf"><br>
        <input type="text" name="pages" placeholder="Pages (e.g. 1-3)" required><br>
        <button class="btn-convert" type="submit">Split</button>
    </form>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>

</body>
</html>
